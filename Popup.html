<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColorCatcher</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');

        #mainCont {
            min-width: 200px;
            width: max-content;
            padding: 10px;
            font-family: Arial, sans-serif;
        }

        h1 {
            font-family: 'Lobster', sans-serif;
            margin: 0;
            margin-bottom: 15px;
            text-align: center;
            font-size: 24px;
        }

        #picker_btn, #ClearButton {
            padding: 10px;
            border-radius: 5px;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 15px;
            width: 100%;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #picker_btn:hover, #ClearButton:hover {
            background-color: #0056b3;
        }

        #result {
            list-style: none;
            padding: 0;
            margin-top: 15px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            grid-gap: 10px;
        }

        #result > li {
            display: flex;
            align-items: center;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #result > li:hover {
            background-color: #f0f0f0;
        }

        .color-preview {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 1px solid #ccc;
            margin-right: 10px;
            flex-shrink: 0;
        }

        .errorLabel {
            background-color: red;
            color: white;
            font-weight: bold;
            padding: 5px;
            text-align: center;
            margin: 0;
            margin-top: 20px;
            font-size: 14px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="mainCont">
        <h1>ColorCatcher</h1>
        <div id="picker_btn_cont"></div>
        <ul id="result"></ul>
    </div>
    <script src="popup.js"></script>
</body>
</html>
